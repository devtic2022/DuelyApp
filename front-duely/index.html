<!DOCTYPE html>
<html lang="en" lang="es">

<head>
    <title>Duely - Iniciar Sesion</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../front-duely/main.css" type="text/css">
    <link href="../front-duely/archivo.js" type="text/js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body id="fondo">
    <!-- Header -->
    <nav class="navbar nav" id="nav">
        <div class="container-fluid">
            <img src="./img/DuelyLogo.png" class="logo">
            <button class="btn-login" type="submit">Iniciar Sesion</button>
        </div>
    </nav>


    <!-- Contenedor principal -->
    <div class="row mt-5 col-12">
        <div class="col-7">
            <aside class="aside">
                <p class="parrafo-1"> <b>Duely te echa una</b> </p>
                <p class="parrafo-1"> <b>mano con tus tareas</b> </p>
                <p class="parrafo-2">Cumplir con tus deberes de manera oportuna no es</p>
                <p class="parrafo-3">un problema con Duely</p>
            </aside>
        </div>
        <div class="col-5">
            <img src="../front-duely/img/imagenInterfaz.png" class="img-interfaz">
        </div>
    </div>

    <!-- registro -->

    <div class="input-group">
        <input id="txtemail" type="email" placeholder="Correo electrónico">
        <span class="input-group-btn">
            <button id="btnRegister" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contenedor-modal"
                type="button">Regístrate gratis</button>
            <!-- Modal content -->
            <div class="modal fade" id="contenedor-modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title">Titulo del modal</h2>
                            <button class="close" data-bs-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cupiditate doloribus error
                                mollitia incidunt, inventore a dolor quam! Expedita, debitis quibusdam!</p>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal">Cerar</button>
                            <button class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </span>
    </div>
</body>

</html>
