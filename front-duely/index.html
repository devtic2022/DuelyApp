<!DOCTYPE html>
<html lang="en" lang="es">

<head>
    <title>Duely - Iniciar Sesion</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="../front-duely/main.css" type="text/css">
    <link href="../front-duely/archivo.js" type="text/js">
   <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>

<body id="fondo">
    <!-- Header -->
    <nav class="navbar nav" id="nav">
        <div class="container-fluid">
            <img src="./img/DuelyLogo.png" class="logo">
            <button class="btn-login" type="submit">Iniciar Sesion</button>
        </div>
    </nav>


    <!-- Contenedor principal -->
    <div class="row mt-5 col-12">
        <div class="col-7">
            <aside class="aside">
                <p class="parrafo-1"> <b>Duely te echa una</b> </p>
                <p class="parrafo-1"> <b>mano con tus tareas</b> </p>
                <p class="parrafo-2">Cumplir con tus deberes de manera oportuna no es</p>
                <p class="parrafo-3">un problema con Duely</p>
            </aside>
        </div>
        <div class="col-5">
            <img src="../front-duely/img/imagenInterfaz.png" class="img-interfaz">
        </div>
    </div>

    <!-- registro -->

    <div class="input-group">
        <input id="txtemail" type="email" placeholder="Correo electrónico">
        <span class="input-group-btn">
            <button 
                id="btnRegister" 
                class="btn btn-primarysuccess" 
                type="button"
                data-toggle="modal"
                data-target="#contenedor-modal"
            >
                Regístrate gratis
            </button>
        </span>
    </div>

    <!-- Modal registro de usuario -->

    <div class="modal fade" id="contenedor-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="logo-modal">
                        <img src="./img/DuelyLogo.png" class="logo-1">          
                    </div>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>                                
                </div>
                <div class="modal-body">
                    <h2 class="modal-title">Crea tu cuenta</h2>
                    <p>Modal activo</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Registrarse</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../front-duely/archivo.js"></script> 
</body>

</html>
